<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Audio synthesizer</title>
	
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			width: 100vw;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			background-color: #1e1e1e;
			cursor: pointer;
		}

		.title{
			font-family: serif;
			text-transform: capitalize;
			font-size: 2rem;
			line-height: 1.2em;
			margin-bottom: 1em;
			pointer-events: none;
			user-select: none;
			color: #E8AE21;
			position: absolute;
			width: 100%;
			max-width: 100%;
			text-align: center;
			top: 100px;
			left: 50%;
			transform: translate(-50%, 0);
		}

		.line{
			width: 10px;
			height: 10px;
			display: block;
			border-radius: 5px;
			transition: height .02s;
			will-change: height;
			background-color: tomato;
			margin: 0 3px;
			cursor: default;
		}

		@media screen and (max-width: 479px) {
			.title{
				max-width: 300px;
				top: 30px;
				font-size: 1.5rem;
			}

			.line{
				width: 5px;
			}
		}

		.line-wrapper{
			padding-top: 2em;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>

</head>
<body>

	<audio id="audio">
		<source src="Foals-Exits.mp3">
	</audio>
	
	<div class="wrapper">

		<h1 class="title">Audio synthesizer experiment</h1>

		<div class="line-wrapper">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
